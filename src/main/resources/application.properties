spring.application.name=BookReview API

# =====================================
# Choose Database Configuration (MySQL)
# =====================================
spring.profiles.active=dev

# ===============================
# Actuator 
# ===============================
management.endpoints.web.exposure.include=health,info,mappings,beans,env
management.endpoint.health.show-details=always

# ===============================
# Debugging / Developer Settings
# ===============================
spring.jpa.open-in-view=false
server.error.include-message=always
server.error.include-stacktrace=always

jwt.secret=MySuperSecretKeyThatIsAtLeast32CharactersLong!
jwt.expirationMs=86400000